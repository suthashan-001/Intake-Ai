# ===========================================
# IntakeAI Client Nginx Configuration
# Serves the React SPA and proxies API requests
# ===========================================

server {
    # Listen on port 80
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------------------
    # API Proxy
    # Forward /api requests to the backend server
    # -----------------------------------------
    location /api {
        # Proxy to backend server
        # In Docker Compose, "server" is the service name
        proxy_pass http://server:3001;

        # Pass along important headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # -----------------------------------------
    # Static Files & React Router
    # Serve static files, fallback to index.html for SPA routing
    # -----------------------------------------
    location / {
        # Try to serve the file directly
        # If not found, serve index.html (for React Router)
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------------------
    # Caching for Static Assets
    # Cache JS, CSS, and images for better performance
    # -----------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------------------
    # Security Headers
    # -----------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
